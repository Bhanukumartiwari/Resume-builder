<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder - Quick Resume Tool</title>
  <meta name="description" content="Free Resume Builder Tool - Create, edit, and download professional resumes online. Multiple templates, ATS-friendly PDF export.">
  <meta name="keywords" content="resume builder, free resume, online resume tool, CV maker, pdf resume">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
    }
    h1 { margin: 0; font-size: 2rem; }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }
    .form, .preview {
      flex: 1;
      min-width: 320px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    textarea, input {
      width: 100%; padding: 8px; border-radius: 5px; border: none;
      margin-top: 5px; resize: vertical;
    }
    button {
      margin-top: 8px;
      padding: 8px 14px;
      border: none; border-radius: 5px;
      cursor: pointer;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
    }
    .section-actions { margin-top: 5px; }
    .resume {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 8px;
      min-height: 400px;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .resume h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 4px;
      margin-bottom: 8px;
      color: #1e3c72;
    }
    h3 { margin-bottom: 5px; margin-top: 15px; color: #1e3c72; }
  </style>
</head>
<body>
  <header>
    <h1>Resume Builder</h1>
    <p>Create your professional resume online</p>
  </header>

  <div class="container">
    <!-- Form -->
    <div class="form">
      <h2>Enter Your Details</h2>

      <!-- Summary -->
      <div class="section" id="summarySection">
        <label>Summary</label>
        <textarea id="summary">Enter your professional summary...</textarea>
        <div class="section-actions">
          <button onclick="refreshSection('summary')">üîÑ Refresh</button>
          <button onclick="deleteSection('summary')">‚ùå Delete</button>
        </div>
      </div>

      <!-- Education -->
      <div class="section" id="educationSection">
        <label>Education</label>
        <textarea id="education">B.Tech in Engineering, XYZ University</textarea>
        <div class="section-actions">
          <button onclick="refreshSection('education')">üîÑ Refresh</button>
          <button onclick="deleteSection('education')">‚ùå Delete</button>
        </div>
      </div>

      <!-- Experience -->
      <div class="section" id="experienceSection">
        <label>Experience</label>
        <textarea id="experience">Company ABC - Role XYZ (2020‚Äì2023)</textarea>
        <div class="section-actions">
          <button onclick="refreshSection('experience')">üîÑ Refresh</button>
          <button onclick="deleteSection('experience')">‚ùå Delete</button>
        </div>
      </div>

      <!-- Skills -->
      <div class="section" id="skillsSection">
        <label>Skills</label>
        <textarea id="skills">JavaScript, Python, SQL, React</textarea>
        <div class="section-actions">
          <button onclick="refreshSection('skills')">üîÑ Refresh</button>
          <button onclick="deleteSection('skills')">‚ùå Delete</button>
        </div>
      </div>

      <!-- Projects -->
      <div class="section" id="projectsSection">
        <label>Projects</label>
        <textarea id="projects">Project A - Description here</textarea>
        <div class="section-actions">
          <button onclick="refreshSection('projects')">üîÑ Refresh</button>
          <button onclick="deleteSection('projects')">‚ùå Delete</button>
        </div>
      </div>

      <button onclick="updatePreview()">üëÅ Preview Resume</button>
      <button onclick="downloadPDF()">‚¨á Download PDF</button>
    </div>

    <!-- Preview -->
    <div class="preview">
      <h2>Resume Preview</h2>
      <div id="resume" class="resume">
        <p>Fill out your details and click Preview</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    let state = {
      summary: document.getElementById("summary").value,
      education: document.getElementById("education").value,
      experience: document.getElementById("experience").value,
      skills: document.getElementById("skills").value,
      projects: document.getElementById("projects").value
    };

    function updatePreview() {
      state.summary = document.getElementById("summary")?.value || "";
      state.education = document.getElementById("education")?.value || "";
      state.experience = document.getElementById("experience")?.value || "";
      state.skills = document.getElementById("skills")?.value || "";
      state.projects = document.getElementById("projects")?.value || "";

      const resume = document.getElementById("resume");
      resume.innerHTML = "";

      if (state.summary) resume.innerHTML += `<h2>Summary</h2><p>${state.summary}</p>`;
      if (state.education) resume.innerHTML += `<h2>Education</h2><p>${state.education}</p>`;
      if (state.experience) resume.innerHTML += `<h2>Experience</h2><p>${state.experience}</p>`;
      if (state.skills) resume.innerHTML += `<h2>Skills</h2><p>${state.skills}</p>`;
      if (state.projects) resume.innerHTML += `<h2>Projects</h2><p>${state.projects}</p>`;
    }

    function refreshSection(section) {
      if (section === "summary") {
        document.getElementById("summary").value = "Enter your professional summary...";
      } else if (section === "education") {
        document.getElementById("education").value = "B.Tech in Engineering, XYZ University";
      } else if (section === "experience") {
        document.getElementById("experience").value = "Company ABC - Role XYZ (2020‚Äì2023)";
      } else if (section === "skills") {
        document.getElementById("skills").value = "JavaScript, Python, SQL, React";
      } else if (section === "projects") {
        document.getElementById("projects").value = "Project A - Description here";
      }
      updatePreview();
    }

    function deleteSection(section) {
      const sectionEl = document.getElementById(section + "Section");
      if (sectionEl) sectionEl.style.display = "none";
      state[section] = "";
      updatePreview();
    }

    function downloadPDF() {
      const element = document.getElementById("resume");
      const opt = {
        margin: 0.5,
        filename: "resume.pdf",
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
